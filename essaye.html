<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code QR</title>
    <style>
        .qr-code-container {
            text-align: center;
            margin: 80px;
            font-size: 30px; /* Ajustez la taille selon vos besoins */
        line-height: 1.0; /* Espace entre les lignes */
        }
        .qr-code-container img {
            width: 600px; /* Ajustez la taille du QR code selon vos besoins */
            height: auto;
            cursor: pointer; /* Change le curseur pour indiquer que l'image est cliquable */
        }
    </style>
</head>
<body>
  
    <div class="qr-code-container">
        <p><strong>Scannez ou cliquez sur le code QR ci-dessous pour ouvrir notre formulaire de contact.</p></strong>
        <a href="contact.html">
            <img src="qr.png" alt="QR Code" />
        </a>
    </div>
</body>
</html>
